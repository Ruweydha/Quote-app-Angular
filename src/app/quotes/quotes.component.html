<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <app-quotes-form (addQuote) = addNewQuote($event) ></app-quotes-form>
         </div>
        <div class="quotes-container">
            <div class="quotes" *ngFor = 'let quote of quotes;let i = index'>
                <p  id={{i}} >{{quote.quote}}</p>
                <p class="author">~ {{quote.author}}</p>
                <div class="icons">
                    <div>
                        <img src="https://img.icons8.com/material-rounded/48/000000/thumb-up.png"> {{quote.upVote}} Likes 
                        <img src="https://img.icons8.com/material-rounded/48/000000/thumbs-down.png"/> {{quote.downVote}} Dislikes 
                    </div>
                    <div>
                        <img src="https://img.icons8.com/plasticine/50/000000/filled-trash.png" >
                    </div>
                </div>
          </div>
        </div>
    </div>
</div>
